<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,600;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Style.css">
</head>
<body>


    <!-- Header Section -->
    <header>
        <div class = "logo_container">
            <img id = "layton_laptop_logo" src="./Layton Laptops Image Folder/Layton Laptop Logo.png" alt="Layton Laptops Logo">
            <h4 class = "logo">Layton Laptops</h4>
        </div>
        <nav>
            <ul class = "nav_links">
                <li ><a class = "nav_link" href="#">Specs</a></li>
                <li><a class = "nav_link" href="#">Products</a></li>
                <li><a class = "nav_link" href="#">About Us</a></li>
                <li><a class = "nav_link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="#"><img id="cart_logo" src="./Layton Laptops Image Folder/Cart.png" alt="Cart"></a>
            
        </div>
    </header>


    <!-- Actual Content -->
    <main>
        <section class = "presentation">
            <div class="introduction">
                <div class="intro_text">
                    <h1>Laptops for the future</h1>
                    <p>The new 14 inch bezeless display offering a 4K display with touch screen </p>
                </div>
                <!-- cta - call to action (buttons) -->
                <div class="cta">
                    <button class="cta_select"><a href="#" id = "select_buttons">14 Inch</a></button>
                    <button class="cta_add"><a href="#" id = "select_buttons">Add to cart</a></button>
                </div>
            </div>
            <div class="cover">
                <img id = "laptop_image" src="./Layton Laptops Image Folder/Laptop Mockup.png" alt="Laptop Mockup">
            </div>
        </section>
        <div class="laptop_select">
            <img src="./Layton Laptops Image Folder/arrow-left.svg" alt="">
            <img src="./Layton Laptops Image Folder/dot.svg" alt="">
            <img src="./Layton Laptops Image Folder/dot-full.svg" alt="">
            <img src="./Layton Laptops Image Folder/dot-full.svg" alt="">
            <img src="./Layton Laptops Image Folder/arrow-right.svg" alt="">
        </div>
        <img class = "big_circle" src="./Layton Laptops Image Folder/big-eclipse.png" alt="">
        <img class = "medium_circle" src="./Layton Laptops Image Folder/mid-eclipse.png" alt="">
        <img class = "small_circle" src="./Layton Laptops Image Folder/small-eclipse.png" alt="">
    </main>

</body>
</html>
